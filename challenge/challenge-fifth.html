<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/challenge_fifth.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrap">

        <header>
            <i class="fas fa-times fa-2x"></i>
            <div>Playlist</div>
        </header>

        <section class="nowplay">
            <div class="nowplay--image">
                <i class="far fa-image fa-3x"></i>
            </div>
            <div class="nowplay--song">
                <span class="nowplay--song__title">
                    Random Love
                </span>
                <h5 class="nowplay--song__artist">
                    by Divay Kappor
                </h5>
            </div>
        </section>

        <section class="btn">
            <div class="btn__play">
                <i class="fas fa-play"></i>
                <span>
                play
                </span>
            </div>
            <div class="btn__icon">
                <i class="far fa-heart"></i>
            </div>
            <div class="btn__icon">
                <i class="fas fa-plus"></i>
            </div>
        </section>

        <ul class="list">
            <li class="list--mata">
                <div></div>
                <div class="list--mata__title">
                    <span>Matargasti</span>
                    <h5>Mohit Chauhan</h5>
                </div>
            </li>
            <li class="list--att">
                <div ></div>
                <div class="list--atti__title">
                    <span>Attitude</span>
                    <h5>Lewis OfMan, Attitude</h5>
                </div>
            </li>
            <li class="list--try">
                <div ></div>
                <div class="list--try__title">
                    <span>Try Everything</span>
                    <h5>Shakira, Zootopia</h5>
                </div>
            </li>
            <li class="list--sun">
                <div></div>
                <div class="list--sun__title">
                    <span>Sunflower</span>
                    <h5>Joseph Vincent, Sunflower</h5>
                </div>
            </li>
        </ul>

        </section>
    </div>
    <script src="https://kit.fontawesome.com/85002c7f57.js" crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/challenge_sixth.css">
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <section class="menu">
            <div class="menu__menu">
                <i class="fas fa-bars fa-lg"></i>
            </div>
            <span class="menu__menu">
                library
            </span>
            <div class="menu__menu">
                <i class="fas fa-shopping-basket fa-lg"></i>
            </div>
            

        </section>
        <div class="search">
            <span> Search books...</span>
            <i class="fas fa-search fa-lg"></i>
        </div>

        <section class="day">
            <div class="day--title"> Book of the day </div>
            <img width="120px" height="180px" src="img/img1.jpg">

                <span class="day--name__title">
                    No Fixed Adobe
                </span>
                <span class="day--name__author">
                    Journey Through
                </span>

                    <i class="fas fa-star ystar"></i>               
                    <i class="fas fa-star gstar"></i>                
                    </div>
                <div class="day--block">
                    <div> Journey </div>
                    <div> Biography </div>
               </div>
                <div class="day--btn">
                    <div>
                        <i class="fas fa-share-alt fa-lg"></i> 
                    </div>  
                    <div>
                        Book Now
                    </div>
                </div>
            </div>
        </section>
        

        <section class="top">
            <div class="top__title">
                Top Adventures
            </div>
            <div class="top--books">
                <div class="top--books__book">
                    <img width="80px" height="110px" src="img/img2.jpeg">
                        <div class="top__star">
                            <i class="fas fa-star ystar"></i>

                        </div>
                </div>
            
                <div class="top--books__book">
                    <img width="80px" height="110px" src="img/img3.jpg">
                        <div class="top__star">
                            <i class="fas fa-star ystar"></i>
                            <i class="fas fa-star ystar"></i>           
                            <i class="fas fa-star ystar"></i>               
                            <i class="fas fa-star ystar"></i>               
                            <i class="fas fa-star gstar"></i>                
                        </div>
                </div>
                <div class="top--books__book">
                    <img width="80px" height="110px" src="img/img4.jpg">
                        <div class="top__star">
                            <i class="fas fa-star ystar"></i>
                            <i class="fas fa-star ystar"></i>           
                            <i class="fas fa-star ystar"></i>               
                            <i class="fas fa-star ystar"></i>               
                            <i class="fas fa-star gstar"></i>                
                        </div>
                </div>
                <div class="top--books__book">
                    <img width="80px" height="110px" src="img/img1.jpg">
                        <div class="top__star">
                            <i class="fas fa-star ystar"></i>
                            <i class="fas fa-star ystar"></i>           
                            <i class="fas fa-star ystar"></i>               
                            <i class="fas fa-star ystar"></i>               
                            <i class="fas fa-star gstar"></i>                
                        </div>
                </div>

            </div>
        </section>

        <section class="pop">
            <div class="pop--title">
                Popular authors
            </div>
            <div class="pop--who">
                <img width="120px" height="180px" src="img/ty.jpg">
                <div class="pop--who__name">
                    <span>
                        George Raymond Richard Martin
                    </span>
                    <span>
                        Modern Americanscience fiction writer, screenwriter, producer and editor, winner of many literary awards
                    </span>

        </section>

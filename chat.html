<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/SSK - Kokoa Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Shin-SK</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-bars fa-2x"></i></span>
      </div>
    </header>

    
    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        Tuesday, June 30, 2020
      </div>

      <div class="message-row">
        <img src="https://image.chosun.com/sitedata/image/201909/27/2019092700557_0.jpg"/>
        <div class="message-row__content">
          <span class="message-author">Shin-SK</span>
          <div class="message_info">
            <span class="message__bubble">Hi!!!!!</span>
            <span class="message__time">22:42</span>
          </div> 
        </div>
      </div>

      <div class="message-row message-row__own">
        <div class="message-row__content">
          <div class="message_info">
            <span class="message__time">22:42</span>
            <span class="message__bubble">What's up???</span>
          </div> 
        </div>
      </div>

      <div class="message-row">
        <img src="https://image.chosun.com/sitedata/image/201909/27/2019092700557_0.jpg"/>
        <div class="message-row__content">
          <span class="message-author">Shin-SK</span>
          <div class="message_info">
            <span class="message__bubble">I want to meet you</span>
            <span class="message__time">22:43</span>
          </div> 
        </div>
      </div>

      <div class="message-row message-row__own">
        <div class="message-row__content">
          <div class="message_info">
            <span class="message__time">22:45</span>
            <span class="message__bubble">What the fuck! who R U</span>
          </div> 
        </div>
      </div>

     
    </main>

    <form action="" class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-2x"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message...Please"/>
        <i class="far fa-smile fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up fa-lg"></i>
        </button>
      </div>
    </form>
    


    <div class="no-mobile">
      <span> Your screen is super fucking big ㅠㅠ</span>
    </div>
    <script src="https://kit.fontawesome.com/85002c7f57.js" crossorigin="anonymous"></script>
</body>
</html>
